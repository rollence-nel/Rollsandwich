<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="loginfinal.css">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script>
    function Login() {
        var username = document.getElementById("user").value;
        var password = document.getElementById("pass").value;
        if (username == "rollence" && password == "okay") {
            window.location.href = "dashboard.html";
            alert("succesfully loged in");
        }
        else {
            alert("incorrect to username or password");
        }
    }
    function showpass(checkbox) {
        var checkbox = document.getElementById("check");
        var password = document.getElementById("pass");
        if (checkbox.checked == true) {
            password.setAttribute("type", "text");
        }
        else {
            password.setAttribute("type", "password");
        }
    }
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCUMENT</title>
</head>
<body>
    <div class="whole mb-3 align-items-center" id="con">
        <div class="container">
            <div class="textex">
                <div class="letters">
                    <center> 
                    <b><span style="font-size: 3vw;" >WELCOME</span><br class="texer">  ADVENTURER</center> </b>
                    <h2 class="please">PLEASE LOG IN FIRST TO EXPLORE</h2>
                </div>
            </div>
            <div style="height:36vw; background-color: rgb(218, 245, 122); box-shadow: 1px 1px 2px 1px  rgb(19, 180, 159); border:solid 2px;"
                class="card ">

                <div class="crued card-body d-flex flex-column image ">
                    <b style="font-size: 4vw; text-align: center;" class="login2">LOGIN</b>
                    <div class="inputs">

                        <div class="inputs1 form-floating mb-3">
                            <input type="email" class="username form-control" id="user" placeholder="username">
                            <label for="user"><b>username</b></label>
                        </div>
                        <div class="inputs2 form-floating">
                            <input type="password" class="password form-control" id="pass" placeholder="Password">
                            <label for="pass"> <b>Password</b></label>
                        </div>
                    </div>
                    <div class="checkbox d-flex flex-start w-3vw">
                        <input type="checkbox" id="check" class="me-2" onclick="showpass(this)">
                        <label for="checkbox" class="check"><b>SHOW PASSWORD</b></label>
                    </div>
                    <div class="btn2">
                        <button
                            style="background-image: linear-gradient(to right,rgb(229, 248, 59) , rgb(120, 126, 40)); color: rgb(229, 236, 218);"
                            type="button" class="btn " onclick="Login()"><b>LOGIN</b></button>
                    </div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
